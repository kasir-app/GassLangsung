<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OjekWarga - Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3498db; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Bike, User, MapPin, Home, History, LogOut, PlusCircle, CheckCircle, Menu, 
            Navigation, Phone, MessageCircle, Store, Package, Calculator, Search, 
            Utensils, Shirt, PhoneCall, Lock, Eye, EyeOff, ShieldAlert, KeyRound, 
            Info, ShieldCheck, UserCircle, FileText, UserCog, UserX, UserCheck, 
            Power, Coffee, Car, Truck, Flag, Trash2, X, Radar, Banknote, CreditCard, 
            Calendar, ChevronLeft, ChevronRight, CheckSquare, Download, Shield, 
            Clock, Headphones, ListPlus, Trash, TrendingUp 
        } from 'lucide-react';

        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, updateDoc, doc, getDoc, getDocs, query, where, setDoc, onSnapshot, writeBatch, deleteDoc } from 'firebase/firestore';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAfRv6lA2U2ntFu-jgzpm5uoBxSkPyjVC4", 
            authDomain: "gotransite.firebaseapp.com",
            projectId: "gotransite",
            storageBucket: "gotransite.firebasestorage.app",
            messagingSenderId: "991886146654",
            appId: "1:991886146654:web:87900e39e1e3421320c8cf"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "ojek-warga-prod-v1";

        const ADMIN_SECRET_PIN = '888888';
        const OWNER_SECRET_PIN = '769108';
        const MASTER_RESET_CODE = '888888';
        const ADMIN_FEE = 0.15;

        // --- COMPONENTS ---
        const Card = ({ children, className="" }) => <div className={`bg-white rounded-2xl shadow-sm p-5 border border-gray-100 ${className}`}>{children}</div>;
        
        const Badge = ({ status }) => {
            const colors = { pending: 'bg-yellow-100 text-yellow-700', accepted: 'bg-blue-100 text-blue-700', completed: 'bg-green-100 text-green-700', cancelled: 'bg-red-100 text-red-700' };
            return <span className={`px-2 py-1 rounded text-xs font-bold ${colors[status] || 'bg-gray-100'}`}>{status}</span>;
        };

        const LocationInput = ({ label, placeholder, onSelect, initialValue, readOnly }) => {
            const [val, setVal] = useState(initialValue || '');
            const [res, setRes] = useState([]);
            const [open, setOpen] = useState(false);
            
            useEffect(() => { setVal(initialValue || ''); }, [initialValue]);

            useEffect(() => {
                if(readOnly || val.length < 3) return;
                const timer = setTimeout(async () => {
                    try {
                        const req = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val}&countrycodes=id&limit=5`);
                        const data = await req.json();
                        setRes(data || []);
                        if(!readOnly) setOpen(true);
                    } catch(e) {}
                }, 800);
                return () => clearTimeout(timer);
            }, [val, readOnly]);

            return (
                <div className="mb-3 relative">
                    <label className="text-xs font-bold text-gray-500 uppercase">{label}</label>
                    <div className="relative">
                        <MapPin size={16} className="absolute left-3 top-3 text-gray-400"/>
                        <input 
                            className={`w-full pl-10 p-2 border rounded-lg text-sm ${readOnly ? 'bg-gray-100 text-gray-500' : 'bg-white'}`}
                            value={val}
                            onChange={e => { setVal(e.target.value); if(!e.target.value) setOpen(false); }}
                            placeholder={placeholder}
                            readOnly={readOnly}
                        />
                    </div>
                    {open && res.length > 0 && (
                        <div className="absolute z-10 w-full bg-white shadow-xl border mt-1 rounded-lg max-h-48 overflow-y-auto">
                            {res.map((r, i) => (
                                <div key={i} onClick={() => { 
                                    setVal(r.display_name); 
                                    setOpen(false); 
                                    onSelect({ name: r.display_name, lat: parseFloat(r.lat), lng: parseFloat(r.lon) }); 
                                }} className="p-2 text-xs border-b hover:bg-blue-50 cursor-pointer truncate">
                                    {r.display_name}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = useState(() => JSON.parse(localStorage.getItem('ow_user')) || null);
            const [screen, setScreen] = useState(user ? 'dashboard' : 'landing');
            const [role, setRole] = useState(null);
            const [orders, setOrders] = useState([]);
            
            // Form States
            const [form, setForm] = useState({ name:'', wa:'', pin:'', address:'', plate:'', motor:'', shopName:'' });
            const [inputPin, setInputPin] = useState('');
            const [isOnline, setIsOnline] = useState(true);

            // Order States
            const [menu, setMenu] = useState([]);
            const [cart, setCart] = useState({});
            const [merchants, setMerchants] = useState([]);
            const [selMerchant, setSelMerchant] = useState('');
            const [pickup, setPickup] = useState(null);
            const [dropoff, setDropoff] = useState(null);
            const [price, setPrice] = useState(0);
            const [dist, setDist] = useState(0);
            const [vehicle, setVehicle] = useState('Motor');
            
            // Admin States
            const [drivers, setDrivers] = useState([]);
            const [finUnlocked, setFinUnlocked] = useState(false);
            const [activeMenu, setActiveMenu] = useState('dashboard');

            // --- EFFECTS ---
            useEffect(() => {
                signInAnonymously(auth);
                if(user) {
                    const q = collection(db, 'artifacts', appId, 'public', 'data', 'orders');
                    return onSnapshot(q, s => {
                        const d = s.docs.map(x => ({id: x.id, ...x.data()})).sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
                        setOrders(d);
                    });
                }
            }, [user]);

            // --- HELPERS ---
            const logout = () => { localStorage.removeItem('ow_user'); setUser(null); setScreen('landing'); };
            const saveUser = (u) => { localStorage.setItem('ow_user', JSON.stringify(u)); setUser(u); setScreen('dashboard'); };

            // --- ACTIONS ---
            const checkWA = async () => {
                if(!form.wa) return alert("Isi nomor WA");
                const ref = doc(db, 'artifacts', appId, 'public', 'data', 'users', form.wa.replace(/[^0-9]/g,''));
                const snap = await getDoc(ref);
                if(snap.exists()) {
                    const d = snap.data();
                    if(d.role !== role) return alert(`Nomor ini terdaftar sebagai ${d.role}`);
                    if(d.status === 'suspended') return alert("Akun dinonaktifkan Admin.");
                    // Temporary store user for PIN check
                    setForm({...form, ...d}); 
                    setScreen('pin');
                } else {
                    setScreen('register');
                }
            };

            const register = async () => {
                if(!form.name || !form.pin) return alert("Lengkapi data");
                const u = { ...form, role, status: 'active', joined: new Date().toISOString() };
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', form.wa.replace(/[^0-9]/g,'')), u);
                saveUser(u);
            };

            const login = () => {
                if(inputPin === form.pin) saveUser(form);
                else alert("PIN Salah");
            };

            const calcPrice = async () => {
                if(!pickup || !dropoff) return;
                // Simple distance calc
                const R = 6371; 
                const dLat = (dropoff.lat - pickup.lat) * Math.PI/180;
                const dLon = (dropoff.lng - pickup.lng) * Math.PI/180;
                const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(pickup.lat*Math.PI/180)*Math.cos(dropoff.lat*Math.PI/180) * Math.sin(dLon/2)*Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                const d = (R * c * 1.4).toFixed(1);
                setDist(d);

                let base = 6000, perKm = 1600;
                if(vehicle === 'Mobil') { base = 15000; perKm = 3000; }
                if(vehicle === 'Pickup') { base = 60000; perKm = 5000; }
                
                const cost = d <= 1 ? base : base + ((d-1)*perKm);
                setPrice(Math.ceil(cost/500)*500);
            };
            
            useEffect(() => { calcPrice() }, [pickup, dropoff, vehicle]);

            const createOrder = async () => {
                if(!price) return alert("Lokasi belum lengkap");
                const itemTotal = Object.values(cart).reduce((a,b) => a + (b.price * b.qty), 0);
                const order = {
                    customer: user.name, wa: user.wa,
                    pickup: pickup.name, dropoff: dropoff.name,
                    pickupLat: pickup.lat, pickupLng: pickup.lng,
                    dropoffLat: dropoff.lat, dropoffLng: dropoff.lng,
                    price, itemCost: itemTotal,
                    distance: dist, type: activeMenu,
                    vehicle: vehicle,
                    items: cart,
                    merchant: selMerchant,
                    status: 'pending',
                    createdAt: new Date().toISOString(),
                    isPaid: false
                };
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'orders'), order);
                alert("Order Terkirim!");
                setCart({}); setPrice(0); setPickup(null); setDropoff(null);
                setActiveMenu('dashboard');
            };

            // --- RENDER SCREENS ---
            if(screen === 'landing') return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-blue-500 to-purple-600 text-white">
                    <h1 className="text-4xl font-bold mb-2">OjekWarga</h1>
                    <p className="mb-8 opacity-90">Satu Aplikasi untuk Semua Kebutuhan</p>
                    <div className="grid grid-cols-2 gap-4 w-full max-w-md">
                        {['driver','customer','merchant','user'].map(r => (
                            <button key={r} onClick={() => {
                                setRole(r);
                                if(r === 'user') { setForm({pin: ADMIN_SECRET_PIN}); setScreen('pin_admin'); }
                                else setScreen('check');
                            }} className="bg-white text-gray-800 p-4 rounded-xl font-bold capitalize hover:bg-gray-100 shadow-lg">
                                {r === 'user' ? 'Admin' : r}
                            </button>
                        ))}
                    </div>
                </div>
            );

            if(screen === 'check') return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                        <h2 className="text-xl font-bold mb-4">Login {role}</h2>
                        <input className="w-full border p-3 rounded-lg mb-4" placeholder="Nomor WhatsApp" onChange={e => setForm({...form, wa: e.target.value})}/>
                        <button onClick={checkWA} className="w-full bg-blue-600 text-white p-3 rounded-lg font-bold">Lanjut</button>
                        <button onClick={() => setScreen('landing')} className="w-full mt-2 text-gray-500">Batal</button>
                    </div>
                </div>
            );

            if(screen === 'pin' || screen === 'pin_admin') return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
                        <h2 className="text-xl font-bold mb-4">Masukkan PIN</h2>
                        <input type="password" className="w-full border p-3 rounded-lg mb-4 text-center text-2xl tracking-widest" maxLength={6} onChange={e => setInputPin(e.target.value)} />
                        <button onClick={() => {
                            if(screen === 'pin_admin') {
                                if(inputPin === '888888') saveUser({name:'Super Admin', role:'user'});
                                else alert("PIN Salah");
                            } else login();
                        }} className="w-full bg-blue-600 text-white p-3 rounded-lg font-bold">Masuk</button>
                    </div>
                </div>
            );

            if(screen === 'register') return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                        <h2 className="text-xl font-bold mb-4">Daftar Baru</h2>
                        <div className="space-y-3">
                            <input className="w-full border p-2 rounded" placeholder="Nama Lengkap" onChange={e => setForm({...form, name: e.target.value})}/>
                            <input className="w-full border p-2 rounded" placeholder="Alamat" onChange={e => setForm({...form, address: e.target.value})}/>
                            <input className="w-full border p-2 rounded" type="password" placeholder="Buat PIN (6 Angka)" onChange={e => setForm({...form, pin: e.target.value})}/>
                            {role === 'merchant' && <input className="w-full border p-2 rounded" placeholder="Nama Toko" onChange={e => setForm({...form, shopName: e.target.value})}/>}
                            {role === 'driver' && (
                                <>
                                    <select className="w-full border p-2 rounded" onChange={e => setForm({...form, vehicleType: e.target.value})}>
                                        <option value="Motor">Motor</option><option value="Mobil">Mobil</option><option value="Pickup">Pickup</option>
                                    </select>
                                    <input className="w-full border p-2 rounded" placeholder="Plat Nomor" onChange={e => setForm({...form, plate: e.target.value})}/>
                                </>
                            )}
                        </div>
                        <button onClick={register} className="w-full bg-green-600 text-white p-3 rounded-lg font-bold mt-4">Daftar</button>
                    </div>
                </div>
            );

            // --- DASHBOARD LAYOUT ---
            return (
                <div className="flex h-screen">
                    {/* SIDEBAR */}
                    <div className="w-64 bg-white border-r hidden md:flex flex-col p-4">
                        <h1 className="font-bold text-2xl text-blue-600 mb-8 flex items-center"><Bike className="mr-2"/> OjekWarga</h1>
                        <div className="flex-1 space-y-2">
                            <button onClick={() => setActiveMenu('dashboard')} className={`w-full text-left p-3 rounded-lg font-medium flex items-center ${activeMenu==='dashboard'?'bg-blue-50 text-blue-600':''}`}><Home size={18} className="mr-3"/> Beranda</button>
                            
                            {/* MENU BERDASARKAN ROLE */}
                            {user.role === 'customer' && (
                                <>
                                    <button onClick={() => {setActiveMenu('pesan'); setVehicle('Motor');}} className="w-full text-left p-3 rounded-lg hover:bg-gray-50 flex items-center"><Bike size={18} className="mr-3"/> Pesan Ojek</button>
                                    <button onClick={() => {setActiveMenu('food');}} className="w-full text-left p-3 rounded-lg hover:bg-gray-50 flex items-center"><Utensils size={18} className="mr-3"/> Makanan</button>
                                    <button onClick={() => {setActiveMenu('laundry');}} className="w-full text-left p-3 rounded-lg hover:bg-gray-50 flex items-center"><Shirt size={18} className="mr-3"/> Laundry</button>
                                </>
                            )}
                            
                            {user.role === 'merchant' && (
                                <button onClick={() => setActiveMenu('menu_manage')} className="w-full text-left p-3 rounded-lg hover:bg-gray-50 flex items-center"><ListPlus size={18} className="mr-3"/> Kelola Menu</button>
                            )}

                            {user.role === 'user' && (
                                <>
                                    <button onClick={() => setActiveMenu('finance')} className="w-full text-left p-3 rounded-lg hover:bg-gray-50 flex items-center"><Banknote size={18} className="mr-3"/> Keuangan</button>
                                    <button onClick={() => setActiveMenu('drivers')} className="w-full text-left p-3 rounded-lg hover:bg-gray-50 flex items-center"><UserCog size={18} className="mr-3"/> Kelola Driver</button>
                                </>
                            )}

                            <button onClick={() => setActiveMenu('history')} className="w-full text-left p-3 rounded-lg hover:bg-gray-50 flex items-center"><History size={18} className="mr-3"/> Riwayat</button>
                        </div>
                        <button onClick={logout} className="p-3 text-red-500 flex items-center"><LogOut size={18} className="mr-3"/> Keluar</button>
                    </div>

                    {/* MAIN CONTENT */}
                    <div className="flex-1 overflow-y-auto p-4 md:p-8">
                        {/* --- DASHBOARD --- */}
                        {activeMenu === 'dashboard' && (
                            <div className="max-w-2xl mx-auto">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">Halo, {user.name}</h2>
                                    <span className="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-bold uppercase">{user.role}</span>
                                </div>

                                {/* Info Call Center */}
                                <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 rounded-2xl shadow-lg mb-6">
                                    <h3 className="font-bold text-lg mb-2 flex items-center"><Headphones className="mr-2"/> Butuh Bantuan?</h3>
                                    <div className="flex gap-3 mt-3">
                                        <a href="https://wa.me/6281311314203" target="_blank" className="bg-white text-blue-700 px-4 py-2 rounded-lg font-bold text-sm flex items-center"><MessageCircle size={16} className="mr-2"/> Admin 1</a>
                                        <a href="https://wa.me/6281299988548" target="_blank" className="bg-white text-blue-700 px-4 py-2 rounded-lg font-bold text-sm flex items-center"><MessageCircle size={16} className="mr-2"/> Admin 2</a>
                                    </div>
                                </div>

                                {/* Orderan Aktif (Semua User) */}
                                <h3 className="font-bold text-lg mb-3">Status Pesanan</h3>
                                {orders.filter(o => (o.customer === user.name || o.driverName === user.name) && o.status !== 'completed' && o.status !== 'cancelled').length === 0 ? (
                                    <div className="p-8 text-center text-gray-400 border border-dashed rounded-xl">Tidak ada pesanan aktif.</div>
                                ) : (
                                    orders.filter(o => (o.customer === user.name || o.driverName === user.name) && o.status !== 'completed' && o.status !== 'cancelled').map(order => (
                                        <Card key={order.id} className="mb-3 border-l-4 border-blue-500">
                                            <div className="flex justify-between">
                                                <div>
                                                    <Badge status={order.status}/>
                                                    <div className="font-bold mt-1">{order.pickup} -> {order.dropoff}</div>
                                                    <div className="text-sm text-gray-500">Rp {order.price.toLocaleString()}</div>
                                                </div>
                                                {/* Action Buttons */}
                                                <div className="flex flex-col gap-2">
                                                    {user.role === 'driver' && order.status === 'pending' && (
                                                        <button onClick={async () => {
                                                            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'orders', order.id), {
                                                                status: 'accepted', driverName: user.name, driverWA: user.wa
                                                            });
                                                        }} className="bg-yellow-400 px-4 py-2 rounded font-bold text-sm">Ambil</button>
                                                    )}
                                                    {user.role === 'driver' && order.status === 'accepted' && (
                                                        <button onClick={async () => {
                                                            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'orders', order.id), {
                                                                status: 'completed', completedAt: new Date().toISOString()
                                                            });
                                                        }} className="bg-blue-600 text-white px-4 py-2 rounded font-bold text-sm">Selesai</button>
                                                    )}
                                                </div>
                                            </div>
                                        </Card>
                                    ))
                                )}
                            </div>
                        )}

                        {/* --- FORM ORDER (OJEK/FOOD/LAUNDRY) --- */}
                        {['pesan', 'food', 'laundry'].includes(activeMenu) && (
                            <div className="max-w-xl mx-auto">
                                <h2 className="text-2xl font-bold mb-4 capitalize">Pesan {activeMenu === 'pesan' ? 'Ojek' : activeMenu}</h2>
                                <Card>
                                    {activeMenu === 'pesan' && (
                                        <div className="grid grid-cols-3 gap-2 mb-4">
                                            {['Motor', 'Mobil', 'Pickup'].map(v => (
                                                <button key={v} onClick={() => setVehicle(v)} className={`p-2 text-xs font-bold rounded border ${vehicle===v ? 'bg-blue-600 text-white' : 'bg-white'}`}>{v}</button>
                                            ))}
                                        </div>
                                    )}

                                    {/* Logic Merchant Selection for Food/Laundry */}
                                    {(activeMenu === 'food' || activeMenu === 'laundry') && (
                                        <div className="mb-4">
                                            <button onClick={async () => {
                                                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'users'), where('role', '==', 'merchant'));
                                                const s = await getDocs(q);
                                                setMerchants(s.docs.map(d => ({id:d.id, ...d.data()})));
                                            }} className="text-blue-600 text-xs font-bold mb-2">Refresh Toko</button>
                                            <select onChange={async (e) => {
                                                const mid = e.target.value;
                                                setSelMerchant(mid);
                                                if(mid) {
                                                    const m = merchants.find(x => x.id === mid);
                                                    // Auto fill location from merchant address
                                                    const coords = await getCoordinates(m.address || m.shopAddress);
                                                    if(coords) setPickup({name: m.shopName || m.address, lat: coords.lat, lng: coords.lng});
                                                    
                                                    // Load menu
                                                    const qMenu = query(collection(db, 'artifacts', appId, 'public', 'data', 'products'), where('merchantId', '==', mid));
                                                    const sMenu = await getDocs(qMenu);
                                                    setMenu(sMenu.docs.map(d => ({id:d.id, ...d.data()})));
                                                }
                                            }} className="w-full p-2 border rounded mb-2">
                                                <option value="">Pilih Mitra...</option>
                                                {merchants.map(m => <option key={m.id} value={m.id}>{m.shopName || m.name}</option>)}
                                            </select>

                                            {/* Menu List */}
                                            {menu.map(item => (
                                                <div key={item.id} className="flex justify-between items-center border-b py-2">
                                                    <div><div className="font-bold text-sm">{item.name}</div><div className="text-xs text-gray-500">Rp {item.price}</div></div>
                                                    <div className="flex items-center gap-2">
                                                        <button onClick={() => setCart({...cart, [item.id]:{...item, qty: (cart[item.id]?.qty||0)-1}})} className="px-2 bg-gray-200 rounded">-</button>
                                                        <span className="text-sm font-bold">{cart[item.id]?.qty || 0}</span>
                                                        <button onClick={() => setCart({...cart, [item.id]:{...item, qty: (cart[item.id]?.qty||0)+1}})} className="px-2 bg-gray-200 rounded">+</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    <LocationInput label="Lokasi Jemput" placeholder="Cari lokasi..." onSelect={setPickup} initialValue={pickup?.name} readOnly={!!selMerchant} />
                                    <LocationInput label="Lokasi Tujuan" placeholder="Cari lokasi..." onSelect={setDropoff} />
                                    
                                    <div className="bg-gray-50 p-4 rounded mt-4 mb-4 text-sm">
                                        <div className="flex justify-between"><span>Jarak:</span> <b>{dist} KM</b></div>
                                        <div className="flex justify-between text-blue-600"><span>Ongkir:</span> <b>Rp {price.toLocaleString()}</b></div>
                                        {Object.keys(cart).length > 0 && (
                                            <div className="flex justify-between text-orange-600 border-t pt-2 mt-2">
                                                <span>Total Belanja:</span> 
                                                <b>Rp {Object.values(cart).reduce((a,b)=>a+(b.price*b.qty),0).toLocaleString()}</b>
                                            </div>
                                        )}
                                    </div>

                                    <button onClick={createOrder} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-blue-700">
                                        Cari Driver
                                    </button>
                                </Card>
                            </div>
                        )}

                        {/* --- RIWAYAT --- */}
                        {activeMenu === 'history' && (
                            <div className="max-w-4xl mx-auto">
                                <h2 className="text-2xl font-bold mb-4">Riwayat</h2>
                                <div className="space-y-2">
                                    {orders.filter(o => o.customer === user.name || o.driverName === user.name || user.role === 'user').map(order => (
                                        <div key={order.id} className="bg-white p-4 rounded shadow-sm flex justify-between">
                                            <div>
                                                <div className="font-bold">{order.type} - {order.date}</div>
                                                <div className="text-sm text-gray-500">{order.pickup} -> {order.dropoff}</div>
                                            </div>
                                            <div className="text-right">
                                                <Badge status={order.status}/>
                                                <div className="font-bold mt-1">Rp {order.price.toLocaleString()}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
